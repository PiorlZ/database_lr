version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: souvenirs_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    container_name: python_app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db:5432/souvenirs_db
    volumes:
      - .:/app

  adminer:
    image: adminer
    container_name: adminer_container
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  db_data:
